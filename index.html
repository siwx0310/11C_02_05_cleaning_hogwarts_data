<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>cleaning Hogwarst Data | Siw</title>
  </head>
  <body>
    <h1>Cleaning Hogwarts Data</h1>
    <div>
      Filter house:
      <button class="filter" data-action="filter" data-filter="gryffindor">
        Gryffindor
      </button>
      <button class="filter" data-action="filter" data-filter="slytherin">
        Slytherin
      </button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">
        Hufflepuff
      </button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">
        Ravenclaw
      </button>
      <button class="filter" data-action="filter" data-filter="all">All</button>
    </div>
    <div>
      Filter active/expelled student:
      <button class="filter" data-action="filter" data-filter="active">
        Active
      </button>
      <button class="filter" data-action="filter" data-filter="expelled">
        Expelled
      </button>
    </div>

    <table id="list">
      <thead>
        <tr>
          <th>First name</th>
          <th>Middle name</th>
          <th>Last name</th>
          <th>Nick name</th>
          <th>profile image</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="first_name">FIRST NAME</td>
        <td data-field="middle_name">MIDDLE NAME</td>
        <td data-field="last_name">LASTNAME</td>
        <td data-field="nick_name">NICK NAME</td>
        <td data-field="profile_image">PROFILE IMAGE</td>
        <td data-field="House">HOUSE</td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
