<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>cleaning Hogwarst Data | Siw</title>
  </head>
  <body>
    <h1>Cleaning Hogwarts Data</h1>

    <table id="list">
      <thead>
        <tr>
          <th>First name</th>
          <th>Middle name</th>
          <th>Last name</th>
          <th>Nick name</th>
          <th>profile image</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="first_name">FIRST NAME</td>
        <td data-field="middle_name">MIDDLE NAME</td>
        <td data-field="last_name">LASTNAME</td>
        <td data-field="nick_name">NICK NAME</td>
        <td data-field="profile_image">PROFILE IMAGE</td>
        <td data-field="House">HOUSE</td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
